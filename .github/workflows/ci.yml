name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # Step 4: Build/Validation (CSS)
    - name: Install Stylelint
      run: npm install stylelint stylelint-config-standard

    - name: Run CSS Lint
      run: npx stylelint "style.css"

    # Step 5: Testing Step (Validating HTML)
    # This uses a local check to ensure HTML is well-formed
    - name: Validate HTML
      run: |
        npx html-validate index.html
